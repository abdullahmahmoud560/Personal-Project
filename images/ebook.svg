<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad5" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#f8fafc"/>
  
  <!-- Book cover -->
  <rect x="150" y="80" width="100" height="140" rx="8" fill="url(#grad5)"/>
  <rect x="155" y="85" width="90" height="130" rx="5" fill="#ffffff"/>
  
  <!-- Book content -->
  <rect x="165" y="95" width="70" height="4" fill="#2563eb"/>
  <rect x="165" y="105" width="50" height="3" fill="#6b7280"/>
  <rect x="165" y="115" width="60" height="3" fill="#6b7280"/>
  <rect x="165" y="125" width="55" height="3" fill="#6b7280"/>
  <rect x="165" y="135" width="65" height="3" fill="#6b7280"/>
  
  <rect x="165" y="150" width="70" height="4" fill="#f59e0b"/>
  <rect x="165" y="160" width="45" height="3" fill="#6b7280"/>
  <rect x="165" y="170" width="55" height="3" fill="#6b7280"/>
  <rect x="165" y="180" width="60" height="3" fill="#6b7280"/>
  <rect x="165" y="190" width="50" height="3" fill="#6b7280"/>
  
  <!-- Book spine -->
  <rect x="145" y="80" width="5" height="140" fill="#1e40af"/>
  
  <!-- Page effect -->
  <path d="M250,80 L250,95 L235,95 Z" fill="#e5e7eb"/>
  
  <!-- Reading icon -->
  <g transform="translate(280,120)">
    <circle cx="0" cy="0" r="20" fill="#f59e0b" opacity="0.3"/>
    <rect x="-8" y="-8" width="16" height="16" rx="2" fill="#f59e0b"/>
    <rect x="-6" y="-4" width="12" height="2" fill="#ffffff"/>
    <rect x="-6" y="-1" width="8" height="2" fill="#ffffff"/>
    <rect x="-6" y="2" width="10" height="2" fill="#ffffff"/>
  </g>
  
  <!-- Light bulb (knowledge) -->
  <g transform="translate(100,140)">
    <circle cx="0" cy="0" r="12" fill="#f59e0b"/>
    <rect x="-3" y="8" width="6" height="8" fill="#6b7280"/>
    <rect x="-5" y="16" width="10" height="3" fill="#6b7280"/>
    <line x1="-15" y1="-8" x2="-18" y2="-12" stroke="#f59e0b" stroke-width="2"/>
    <line x1="15" y1="-8" x2="18" y2="-12" stroke="#f59e0b" stroke-width="2"/>
    <line x1="0" y1="-20" x2="0" y2="-25" stroke="#f59e0b" stroke-width="2"/>
  </g>
  
  <!-- Bookmark -->
  <rect x="240" y="80" width="8" height="30" fill="#ef4444"/>
  <polygon points="240,110 244,105 248,110" fill="#ef4444"/>
  
  <!-- Floating elements -->
  <circle cx="320" cy="200" r="15" fill="#10b981" opacity="0.3"/>
  <rect x="80" y="200" width="20" height="20" rx="10" fill="#2563eb" opacity="0.3"/>
  
  <!-- Title -->
  <text x="200" y="50" font-family="Arial, sans-serif" font-size="18" fill="#1f2937" text-anchor="middle" font-weight="bold">كتاب إلكتروني</text>
  <text x="200" y="260" font-family="Arial, sans-serif" font-size="14" fill="#6b7280" text-anchor="middle">دليل تطوير الويب</text>
</svg>
