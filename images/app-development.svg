<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#f8fafc"/>
  
  <!-- Phone -->
  <rect x="150" y="50" width="100" height="180" rx="20" fill="#1f2937"/>
  <rect x="160" y="70" width="80" height="140" fill="#ffffff"/>
  
  <!-- App interface -->
  <rect x="165" y="75" width="70" height="8" fill="#2563eb"/>
  <circle cx="175" cy="95" r="8" fill="#f59e0b"/>
  <circle cx="195" cy="95" r="8" fill="#10b981"/>
  <circle cx="215" cy="95" r="8" fill="#ef4444"/>
  
  <rect x="165" y="115" width="70" height="6" fill="#6b7280"/>
  <rect x="165" y="125" width="50" height="6" fill="#6b7280"/>
  <rect x="165" y="135" width="60" height="6" fill="#6b7280"/>
  
  <!-- Buttons -->
  <rect x="170" y="150" width="60" height="15" rx="7" fill="url(#grad3)"/>
  <rect x="170" y="170" width="60" height="15" rx="7" fill="#f59e0b"/>
  <rect x="170" y="190" width="60" height="15" rx="7" fill="#ef4444"/>
  
  <!-- Phone details -->
  <circle cx="200" cy="240" r="8" fill="#6b7280"/>
  <rect x="190" y="55" width="20" height="4" rx="2" fill="#6b7280"/>
  
  <!-- Floating elements -->
  <rect x="80" y="100" width="30" height="30" rx="15" fill="#2563eb" opacity="0.3"/>
  <circle cx="320" cy="120" r="25" fill="#f59e0b" opacity="0.3"/>
  <polygon points="100,220 120,200 140,220 120,240" fill="#10b981" opacity="0.3"/>
  
  <!-- Gear icon -->
  <g transform="translate(300,180)">
    <circle cx="0" cy="0" r="15" fill="none" stroke="#2563eb" stroke-width="3"/>
    <circle cx="0" cy="0" r="5" fill="#2563eb"/>
    <rect x="-2" y="-18" width="4" height="6" fill="#2563eb"/>
    <rect x="-2" y="12" width="4" height="6" fill="#2563eb"/>
    <rect x="12" y="-2" width="6" height="4" fill="#2563eb"/>
    <rect x="-18" y="-2" width="6" height="4" fill="#2563eb"/>
  </g>
  
  <!-- Title -->
  <text x="200" y="30" font-family="Arial, sans-serif" font-size="18" fill="#1f2937" text-anchor="middle" font-weight="bold">تطوير التطبيقات</text>
</svg>
