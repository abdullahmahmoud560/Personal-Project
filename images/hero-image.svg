<svg width="500" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="500" height="400" fill="#f8fafc"/>
  
  <!-- Main circle -->
  <circle cx="250" cy="200" r="120" fill="url(#grad1)" opacity="0.1"/>
  
  <!-- Computer screen -->
  <rect x="180" y="150" width="140" height="100" rx="10" fill="url(#grad1)"/>
  <rect x="190" y="160" width="120" height="80" fill="#ffffff"/>
  
  <!-- Code lines -->
  <rect x="200" y="170" width="80" height="4" fill="#2563eb"/>
  <rect x="200" y="180" width="60" height="4" fill="#f59e0b"/>
  <rect x="200" y="190" width="90" height="4" fill="#2563eb"/>
  <rect x="200" y="200" width="50" height="4" fill="#f59e0b"/>
  <rect x="200" y="210" width="70" height="4" fill="#2563eb"/>
  <rect x="200" y="220" width="85" height="4" fill="#f59e0b"/>
  
  <!-- Person -->
  <circle cx="250" cy="120" r="25" fill="#2563eb"/>
  <rect x="230" y="145" width="40" height="50" rx="20" fill="#2563eb"/>
  
  <!-- Floating elements -->
  <circle cx="120" cy="100" r="15" fill="#f59e0b" opacity="0.7"/>
  <rect x="360" y="280" width="30" height="30" rx="5" fill="#2563eb" opacity="0.7"/>
  <polygon points="100,320 120,300 140,320 120,340" fill="#f59e0b" opacity="0.7"/>
  
  <!-- Text -->
  <text x="250" y="350" font-family="Arial, sans-serif" font-size="24" fill="#2563eb" text-anchor="middle" font-weight="bold">مطور ويب</text>
</svg>
