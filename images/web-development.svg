<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#f8fafc"/>
  
  <!-- Computer -->
  <rect x="100" y="120" width="200" height="130" rx="15" fill="#1f2937"/>
  <rect x="110" y="130" width="180" height="100" fill="#ffffff"/>
  
  <!-- Screen content -->
  <rect x="120" y="140" width="80" height="6" fill="#2563eb"/>
  <rect x="120" y="150" width="60" height="6" fill="#f59e0b"/>
  <rect x="120" y="160" width="90" height="6" fill="#2563eb"/>
  <rect x="120" y="170" width="70" height="6" fill="#10b981"/>
  <rect x="120" y="180" width="100" height="6" fill="#2563eb"/>
  <rect x="120" y="190" width="50" height="6" fill="#f59e0b"/>
  <rect x="120" y="200" width="85" height="6" fill="#10b981"/>
  <rect x="120" y="210" width="75" height="6" fill="#2563eb"/>
  
  <!-- Browser tabs -->
  <rect x="115" y="135" width="25" height="8" fill="#ef4444"/>
  <rect x="145" y="135" width="25" height="8" fill="#10b981"/>
  <rect x="175" y="135" width="25" height="8" fill="#f59e0b"/>
  
  <!-- Stand -->
  <rect x="180" y="250" width="40" height="20" fill="#1f2937"/>
  <rect x="150" y="270" width="100" height="10" fill="#1f2937"/>
  
  <!-- Floating elements -->
  <circle cx="50" cy="80" r="20" fill="url(#grad2)" opacity="0.3"/>
  <rect x="320" y="50" width="40" height="40" rx="8" fill="#f59e0b" opacity="0.3"/>
  <polygon points="60,250 80,230 100,250 80,270" fill="#2563eb" opacity="0.3"/>
  
  <!-- Code symbols -->
  <text x="320" y="180" font-family="monospace" font-size="24" fill="#2563eb">&lt;/&gt;</text>
  <text x="30" y="200" font-family="monospace" font-size="20" fill="#f59e0b">{ }</text>
  
  <!-- Title -->
  <text x="200" y="40" font-family="Arial, sans-serif" font-size="18" fill="#1f2937" text-anchor="middle" font-weight="bold">تطوير الويب</text>
</svg>
