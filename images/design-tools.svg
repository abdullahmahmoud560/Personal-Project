<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad6" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#f8fafc"/>
  
  <!-- Artboard/Canvas -->
  <rect x="120" y="80" width="160" height="120" rx="8" fill="#ffffff" stroke="#e5e7eb" stroke-width="2"/>
  
  <!-- Design elements on canvas -->
  <rect x="140" y="100" width="40" height="30" rx="4" fill="url(#grad6)" opacity="0.7"/>
  <circle cx="220" cy="130" r="15" fill="#2563eb" opacity="0.7"/>
  <polygon points="180,160 200,140 220,160 200,180" fill="#10b981" opacity="0.7"/>
  <rect x="230" y="110" width="30" height="20" rx="2" fill="#8b5cf6" opacity="0.7"/>
  
  <!-- Ruler -->
  <rect x="110" y="70" width="170" height="8" fill="#6b7280"/>
  <rect x="115" y="72" width="2" height="4" fill="#ffffff"/>
  <rect x="125" y="72" width="2" height="4" fill="#ffffff"/>
  <rect x="135" y="72" width="2" height="4" fill="#ffffff"/>
  <rect x="145" y="72" width="2" height="4" fill="#ffffff"/>
  <rect x="155" y="72" width="2" height="4" fill="#ffffff"/>
  <rect x="165" y="72" width="2" height="4" fill="#ffffff"/>
  <rect x="175" y="72" width="2" height="4" fill="#ffffff"/>
  <rect x="185" y="72" width="2" height="4" fill="#ffffff"/>
  
  <!-- Side ruler -->
  <rect x="110" y="78" width="8" height="122" fill="#6b7280"/>
  <rect x="112" y="85" width="4" height="2" fill="#ffffff"/>
  <rect x="112" y="95" width="4" height="2" fill="#ffffff"/>
  <rect x="112" y="105" width="4" height="2" fill="#ffffff"/>
  <rect x="112" y="115" width="4" height="2" fill="#ffffff"/>
  <rect x="112" y="125" width="4" height="2" fill="#ffffff"/>
  
  <!-- Tools palette -->
  <rect x="300" y="100" width="60" height="80" rx="8" fill="#1f2937"/>
  
  <!-- Tool icons -->
  <g transform="translate(315,115)">
    <!-- Brush -->
    <circle cx="0" cy="0" r="5" fill="#f59e0b"/>
    <rect x="-1" y="5" width="2" height="10" fill="#8b4513"/>
  </g>
  
  <g transform="translate(335,115)">
    <!-- Pencil -->
    <polygon points="0,-5 -2,5 2,5" fill="#f59e0b"/>
    <rect x="-1" y="5" width="2" height="8" fill="#8b4513"/>
  </g>
  
  <g transform="translate(315,135)">
    <!-- Eraser -->
    <rect x="-4" y="-3" width="8" height="6" fill="#ef4444"/>
  </g>
  
  <g transform="translate(335,135)">
    <!-- Text tool -->
    <text x="0" y="3" font-family="serif" font-size="8" fill="#2563eb" text-anchor="middle">A</text>
  </g>
  
  <g transform="translate(315,155)">
    <!-- Color picker -->
    <circle cx="0" cy="0" r="4" fill="#10b981"/>
  </g>
  
  <g transform="translate(335,155)">
    <!-- Move tool -->
    <polygon points="0,-4 -3,0 0,4 3,0" fill="#8b5cf6"/>
  </g>
  
  <!-- Layers panel -->
  <rect x="50" y="120" width="50" height="60" rx="4" fill="#f3f4f6" stroke="#d1d5db"/>
  <rect x="55" y="130" width="40" height="8" fill="#2563eb" opacity="0.3"/>
  <rect x="55" y="145" width="40" height="8" fill="#f59e0b" opacity="0.3"/>
  <rect x="55" y="160" width="40" height="8" fill="#10b981" opacity="0.3"/>
  
  <!-- Color palette -->
  <g transform="translate(50,220)">
    <circle cx="0" cy="0" r="8" fill="#ef4444"/>
    <circle cx="20" cy="0" r="8" fill="#f59e0b"/>
    <circle cx="40" cy="0" r="8" fill="#10b981"/>
    <circle cx="60" cy="0" r="8" fill="#2563eb"/>
    <circle cx="80" cy="0" r="8" fill="#8b5cf6"/>
  </g>
  
  <!-- Title -->
  <text x="200" y="40" font-family="Arial, sans-serif" font-size="18" fill="#1f2937" text-anchor="middle" font-weight="bold">أدوات التصميم</text>
  <text x="200" y="270" font-family="Arial, sans-serif" font-size="12" fill="#6b7280" text-anchor="middle">قوالب وأدوات تصميم</text>
</svg>
