<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#f8fafc"/>
  
  <!-- Phone -->
  <rect x="160" y="60" width="80" height="150" rx="15" fill="#1f2937"/>
  <rect x="170" y="80" width="60" height="110" fill="#ffffff"/>
  
  <!-- App icons grid -->
  <rect x="175" y="85" width="20" height="20" rx="4" fill="url(#grad4)"/>
  <rect x="200" y="85" width="20" height="20" rx="4" fill="#2563eb"/>
  <rect x="175" y="110" width="20" height="20" rx="4" fill="#10b981"/>
  <rect x="200" y="110" width="20" height="20" rx="4" fill="#8b5cf6"/>
  <rect x="175" y="135" width="20" height="20" rx="4" fill="#ef4444"/>
  <rect x="200" y="135" width="20" height="20" rx="4" fill="#f59e0b"/>
  <rect x="175" y="160" width="20" height="20" rx="4" fill="#06b6d4"/>
  <rect x="200" y="160" width="20" height="20" rx="4" fill="#84cc16"/>
  
  <!-- App store text -->
  <text x="200" y="205" font-family="Arial, sans-serif" font-size="8" fill="#6b7280" text-anchor="middle">App Store</text>
  
  <!-- Phone details -->
  <circle cx="200" cy="225" r="6" fill="#6b7280"/>
  <rect x="190" y="65" width="20" height="3" rx="1" fill="#6b7280"/>
  
  <!-- Shopping cart -->
  <g transform="translate(280,100)">
    <rect x="0" y="10" width="25" height="15" rx="2" fill="none" stroke="#2563eb" stroke-width="2"/>
    <circle cx="8" cy="35" r="3" fill="#2563eb"/>
    <circle cx="20" cy="35" r="3" fill="#2563eb"/>
    <path d="M0,0 L5,0 L8,10 L25,10" fill="none" stroke="#2563eb" stroke-width="2"/>
  </g>
  
  <!-- Download arrow -->
  <g transform="translate(100,150)">
    <line x1="0" y1="0" x2="0" y2="20" stroke="#10b981" stroke-width="3"/>
    <polygon points="-5,15 0,25 5,15" fill="#10b981"/>
  </g>
  
  <!-- Stars rating -->
  <g transform="translate(300,180)">
    <polygon points="0,0 2,6 8,6 3,10 5,16 0,12 -5,16 -3,10 -8,6 -2,6" fill="#f59e0b"/>
    <polygon points="15,0 17,6 23,6 18,10 20,16 15,12 10,16 12,10 7,6 13,6" fill="#f59e0b"/>
    <polygon points="30,0 32,6 38,6 33,10 35,16 30,12 25,16 27,10 22,6 28,6" fill="#f59e0b"/>
  </g>
  
  <!-- Title -->
  <text x="200" y="30" font-family="Arial, sans-serif" font-size="18" fill="#1f2937" text-anchor="middle" font-weight="bold">متجر التطبيقات</text>
</svg>
